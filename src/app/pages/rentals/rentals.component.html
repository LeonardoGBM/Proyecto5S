<div class="container-fluid">
    <app-sidebar></app-sidebar>

    <div class="row">
        <div class="p-5 d-flex justify-content-between align-items-center">
            <h1><b>Rentals</b></h1>
            <a href="##" style="text-decoration: none; color: white;"><i class="fas fa-user-tie fa-7x"
                    style="color: #563d7c; margin-right: 30px;"></i></a>
        </div>
        <div class="col-md-12">
            <hr>
        </div>
        <div class="col-md-12">
            <div class="d-flex justify-content-end" style="margin-top: 60px; margin-bottom: 20px; margin-right: 30px;">
                <span class="p-input-icon-left" style="margin-right: 40px;">
                    <i class="fas fa-search fa-lg"></i>
                    <input type="text" pInputText />
                    <p-button label="Submit"></p-button>
                </span>
                <p-button label="Agregar" (click)="showDialog()" [raised]="true" severity="Agregar"><i
                        class="fas fa-plus fa-1x"
                        style="color: white; margin-left: 10px; cursor: pointer; margin-right: 15px;"></i></p-button>
            </div>
            <div class="modal-overlay" *ngIf="displayDialog"></div>

            <p-dialog header="Registrar alquiler" [(visible)]="displayDialog" [modal]="true" [responsive]="true">
                <!-- Contenido del diÃ¡logo -->
                <form style="width: 500px;" (submit)="agregarDato()">

                    <div class="form-group">
                        <label for="title" class="" style="font-size: 15px;"><b>Id Lector:</b></label>
                        <input type="text" [(ngModel)]="nuevoDato" name="nuevoDato" class="form-control" id="title"
                            placeholder="Ingrese el id del lector"
                            style="background-color: rgba(0, 0, 0, 0.212); border-color: black; background: white; font-family: 'Monospace', monospace;">
                    </div>
                    <div class="form-group">
                        <label for="title" class="" style="font-size: 15px;"><b>Id Libro:</b></label>
                        <input type="text" [(ngModel)]="nuevoDato" name="nuevoDato" class="form-control" id="title"
                            placeholder="Ingrese el id del libro"
                            style="background-color: rgba(0, 0, 0, 0.212); border-color: black; background: white; font-family: 'Monospace', monospace;">
                    </div>
                    <div class="form-group">
                        <label for="releaseDate" class=""
                            style="font-size: 15px; font-family: 'Monospace', monospace;"><b>Fecha
                                de salida:</b></label>
                        <input type="date" class="form-control" id="releaseDate"
                            placeholder="Ingrese la fecha de salida"
                            style="background-color: rgba(0, 0, 0, 0.212); border-color: black; background: white; font-family: 'Monospace', monospace;">
                    </div>
                    <div class="form-group">
                        <label for="releaseDate" class=""
                            style="font-size: 15px; font-family: 'Monospace', monospace;"><b>Fecha
                                de entrada:</b></label>
                        <input type="date" class="form-control" id="releaseDate"
                            placeholder="Ingrese la fecha de entrada"
                            style="background-color: rgba(0, 0, 0, 0.212); border-color: black; background: white; font-family: 'Monospace', monospace;">
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <div style="margin-left: 90px;">
                            <button type="submit" (click)="agregarDato()" class="btn btn-success"
                                style="border-radius: 10px; padding-right: 20px; padding-left: 20px; padding-top: 10px; padding-bottom: 10px; font-family: 'Monospace', monospace; font-size: 20px; color: white;"><b>Confirmar</b>
                            </button>
                        </div>
                        <div style="margin-right: 90px;">
                            <button type="button" (click)="hideDialog()" class="btn btn-danger"
                                style="border-radius: 10px; padding-right: 25px; padding-left: 25px; padding-top: 10px; padding-bottom: 10px; font-family: 'Monospace', monospace; font-size: 20px; color: white;"><b>Cancelar</b></button>
                        </div>
                    </div>
                </form>


            </p-dialog>

        </div>
        <div class="card">
            <p-table [value]="listar" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Id Lector</th>
                        <th>Id Libro</th>
                        <th>Fecha
                            de salida</th>
                        <th>Fecha
                            de entrada</th>
                            <th>Editar/Eliminar</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-dato>
                    <tr>
                        <td>{{ dato.nombre }}</td>
                        <td>{{ dato.correoElectronico }}</td>
                        <td>{{ dato.correoElectronico }}</td>
                        <td>{{ dato.correoElectronico }}</td>
                        <td>
                            <button type="button" (click)="eliminar(dato)" class="btn btn-danger">
                              Eliminar
                            </button>
                          </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="card flex justify-content-center">
                <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="120"
                    [rowsPerPageOptions]="[3, 6, 9]"></p-paginator>
            </div>
        </div>
    </div>

    <div class="footer">
        <app-footer></app-footer>
    </div>

</div>
