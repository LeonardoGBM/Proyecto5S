<div class="container-fluid">
    <app-sidebar></app-sidebar>

    <div class="row">
        <div class="p-5 d-flex justify-content-between align-items-center">
            <h1>Authors</h1>
            <a href="##" style="text-decoration: none; color: white;"><i class="fas fa-users fa-lg fa-8x"
                style="color: #563d7c; margin-right: 30px;"></i></a>
        </div>
        <div class="col-md-12">
            <hr>
        </div>
        <div class="col-md-12">
            <div class="d-flex justify-content-end" style="margin-top: 60px; margin-bottom: 20px; margin-right: 30px;">
                <p-button label="Success" [raised]="true" severity="success"></p-button>
            </div>
        </div>
        <div class="card">
            <p-table [value]="listar" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Contrase√±a</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-dato>
                    <tr>
                        <td>{{ dato.nombre }}</td>
                        <td>{{ dato.correoElectronico }}</td>
                        <td>{{ dato.contrasena }}</td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="card flex justify-content-center">
                <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="120"
                    [rowsPerPageOptions]="[3, 6, 9]"></p-paginator>
            </div>
        </div>
    </div>

    <div class="footer">
        <app-footer></app-footer>
    </div>

</div>
