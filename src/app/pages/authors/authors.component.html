
<div class="container-fluid">
    <app-sidebar></app-sidebar>

    <div class="row">
        <div class="p-5 d-flex justify-content-between align-items-center">
            <h1><b>Authors</b></h1>
            <a href="##" style="text-decoration: none; color: white;"><i class="fas fa-users fa-7x"
                style="color: #563d7c; margin-right: 30px;"></i></a>
        </div>
        <div class="col-md-12">
            <hr>
        </div>
        <div class="col-md-12">
            <div class="d-flex justify-content-end" style="margin-top: 60px; margin-bottom: 20px; margin-right: 30px;">
                <p-button label="Agregar" (click)="abrirModal()" [raised]="true" severity="Agregar"><i class="fas fa-plus fa-1x" style="color: white; margin-left: 10px; cursor: pointer; margin-right: 15px;"></i></p-button>
            </div>
            <dialog id="modal" style="background: rgba(255, 255, 255, 0); border: none; ">
                    <div class="card" style="border-radius: none; background: rgba(128, 128, 128, 0.44); border-radius: 20px;">
                        <div class="card-body" style="height: 740px; width: 535px;">
                            <form style="width: 500px;">
                                <div class="form-group d-flex justify-content-center">
                                    <h3 style="font-family: 'Monospace', monospace;"><b>Registrar Autor</b></h3>
                                </div>
                                <div class="form-group">
                                    <label for="title" class="" style="font-size: 15px;"><b>Título:</b></label>
                                    <input type="text" class="form-control" id="title" placeholder="Ingrese el título"
                                        style="background-color: rgba(0, 0, 0, 0.212); border-color: black; background: white; font-family: 'Monospace', monospace;">
                                </div>
                                <div class="form-group">
                                    <label for="releaseDate" class=""
                                        style="font-size: 15px; font-family: 'Monospace', monospace;"><b>Fecha
                                            de lanzamiento:</b></label>
                                    <input type="date" class="form-control" id="releaseDate"
                                        placeholder="Ingrese la fecha de lanzamiento"
                                        style="background-color: rgba(0, 0, 0, 0.212); border-color: black; background: white; font-family: 'Monospace', monospace;">
                                </div>
                                <div class="form-group">
                                    <label for="author" class=""
                                        style="font-size: 15px; font-family: 'Monospace', monospace;"><b>Autor:</b></label>
                                    <input type="text" class="form-control" id="author" placeholder="Ingrese el autor"
                                        style="background-color: rgba(0, 0, 0, 0.212); border-color: black; background: white; font-family: 'Monospace', monospace;">
                                </div>
                                <div class="form-group">
                                    <label for="category" class=""
                                        style="font-size: 15px; font-family: 'Monospace', monospace;"><b>Categoría:</b></label>
                                    <input type="text" class="form-control" id="category"
                                        placeholder="Ingrese la categoría"
                                        style="background-color: rgba(0, 0, 0, 0.212); border-color: black; background: white; font-family: 'Monospace', monospace;">
                                </div>
                                <div class="form-group">
                                    <label for="publisher" class=""
                                        style="font-size: 15px; font-family: 'Monospace', monospace;"><b>Editorial:</b></label>
                                    <input type="text" class="form-control" id="publisher"
                                        placeholder="Ingrese la editorial"
                                        style="background-color: rgba(0, 0, 0, 0.212); border-color: black; background: white; font-family: 'Monospace', monospace;">
                                </div>
                                <div class="form-group">
                                    <label for="language" class=""
                                        style="font-size: 15px; font-family: 'Monospace', monospace;"><b>Idioma:</b></label>
                                    <input type="text" class="form-control" id="language"
                                        placeholder="Ingrese el idioma"
                                        style="background-color: rgba(0, 0, 0, 0.212); border-color: black; background: white; font-family: 'Monospace', monospace;">
                                </div>
                                <div class="form-group">
                                    <label for="pages" class=""
                                        style="font-size: 15px; font-family: 'Monospace', monospace;"><b>Páginas:</b></label>
                                    <input type="number" class="form-control" id="pages"
                                        placeholder="Ingrese el número de páginas"
                                        style="background-color: rgba(0, 0, 0, 0.212); border-color: black; background: white; font-family: 'Monospace', monospace;">
                                </div>
                                <div class="form-group">
                                    <label for="pages" class=""
                                        style="font-size: 15px; font-family: 'Monospace', monospace;"><b>Descripcion:</b></label>
                                    <input type="text" class="form-control" id="pages"
                                        placeholder="Ingrese la descripcion"
                                        style="background-color: rgba(0, 0, 0, 0.212); border-color: black; background: white; font-family: 'Monospace', monospace;">
                                </div>
                                <div class="form-group">
                                    <label for="cover" class=""
                                        style="font-size: 15px; font-family: 'Monospace', monospace;"><b>Portada:</b></label>
                                    <input type="text" class="form-control" id="cover"
                                        placeholder="Ingrese la URL de la portada"
                                        style="background-color: rgba(0, 0, 0, 0.212); border-color: black; background: white; font-family: 'Monospace', monospace;">
                                </div>
                                <div class="d-flex justify-content-between align-items-center mt-4">
                                    <div style="margin-left: 90px;">
                                        <button type="button" (click)="abrirModal()" class="btn btn-success"
                                            style="border-radius: 10px; padding-right: 20px; padding-left: 20px; padding-top: 10px; padding-bottom: 10px; font-family: 'Monospace', monospace; font-size: 20px; color: white;"><b>Confirmar</b>
                                        </button>
                                    </div>
                                    <div style="margin-right: 90px;">
                                        <button type="button" (click)="cerrarModal()" class="btn btn-danger"
                                            style="border-radius: 10px; padding-right: 25px; padding-left: 25px; padding-top: 10px; padding-bottom: 10px; font-family: 'Monospace', monospace; font-size: 20px; color: white;"><b>Cancelar</b></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
              
            </dialog>

        </div>
        <div class="card">
            <p-table [value]="listar" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Contraseña</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-dato>
                    <tr>
                        <td>{{ dato.nombre }}</td>
                        <td>{{ dato.correoElectronico }}</td>
                        <td>{{ dato.contrasena }}</td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="card flex justify-content-center">
                <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="120"
                    [rowsPerPageOptions]="[3, 6, 9]"></p-paginator>
            </div>
        </div>
    </div>

    <div class="footer">
        <app-footer></app-footer>
    </div>

</div>
